<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style type="text/css">
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
            margin: 0 1em 1em;
        }
    </style>
    <title>Double Pendulum Simulation</title>
    <h1>Double Pendulum Simulation</h1>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div>
      <label for="theta1Slider">Theta 1:</label>
      <input type="range" id="theta1Slider">
    </div>
    <div>
      <label for="theta2Slider">Theta 2:</label>
      <input type="range" id="theta2Slider">
    </div>
    <div>
      <label for="omega1Slider">Omega 1:</label>
      <input type="range" id="omega1Slider">
    </div>
    <div>
      <label for="omega2Slider">Omega 2:</label>
      <input type="range" id="omega2Slider">
    </div>
    <div>
      <label for="length1Slider">Length 1:</label>
      <input type="range" id="length1Slider">
    </div>
    <div>
      <label for="length2Slider">Length 2:</label>
      <input type="range" id="length2Slider">
    </div>
    <div>
      <label for="mass1Slider">Mass 1:</label>
      <input type="range" id="mass1Slider">
    </div>
    <div>
      <label for="mass2Slider">Mass 2:</label>
      <input type="range" id="mass2Slider">
    </div>

    <div>
      <label for="speedSlider">Simulation Speed:</label>
      <input type="range" id="speedSlider">
    </div>

    <div>
      <label for="timeStep">Time Step:</label>
      <input type="range" id="timeStep">
    </div>
    
    
    
    <script>
      // Configuration object with parameter values
      var parameters = {
        theta1: {
          min: 0,
          max: 360,
          step: 1,
          defaultValue: 90,
        },
        theta2: {
          min: 0,
          max: 360,
          step: 1,
          defaultValue: 90,
        },
        omega1: {
          min: -10,
          max: 10,
          step: 0.1,
          defaultValue: 0,
        },
        omega2: {
          min: -10,
          max: 10,
          step: 0.1,
          defaultValue: 0,
        },
        length1: {
          min: 100,
          max: 300,
          step: 1,
          defaultValue: 200,
        },
        length2: {
          min: 100,
          max: 300,
          step: 1,
          defaultValue: 200,
        },
        mass1: {
          min: 10,
          max: 50,
          step: 1,
          defaultValue: 20,
        },
        mass2: {
          min: 10,
          max: 50,
          step: 1,
          defaultValue: 20,
        },
        speedSlider: {
          min: 10,
          max: 50,
          step: 1,
          defaultValue: 20,
        },
        timeStep: {
          min: 10,
          max: 50,
          step: 1,
          defaultValue: 20,
        },
      };

      // Function to set attributes of the input elements
      function setAttributes(element, attributes) {
        for (var key in attributes) {
          element.setAttribute(key, attributes[key]);
        }
      }

      // Set attributes for each input element based on the configuration object
      setAttributes(document.getElementById("theta1Slider"), {
        min: parameters.theta1.min,
        max: parameters.theta1.max,
        step: parameters.theta1.step,
        value: parameters.theta1.defaultValue,
      });

      setAttributes(document.getElementById("theta2Slider"), {
        min: parameters.theta2.min,
        max: parameters.theta2.max,
        step: parameters.theta2.step,
        value: parameters.theta2.defaultValue,
      });

      setAttributes(document.getElementById("omega1Slider"), {
        min: parameters.omega1.min,
        max: parameters.omega1.max,
        step: parameters.omega1.step,
        value: parameters.omega1.defaultValue,
      });

      setAttributes(document.getElementById("omega2Slider"), {
        min: parameters.omega2.min,
        max: parameters.omega2.max,
        step: parameters.omega2.step,
        value: parameters.omega2.defaultValue,
      });

      setAttributes(document.getElementById("length1Slider"), {
        min: parameters.length1.min,
        max: parameters.length1.max,
        step: parameters.length1.step,
        value: parameters.length1.defaultValue,
      });

      setAttributes(document.getElementById("length2Slider"), {
        min: parameters.length2.min,
        max: parameters.length2.max,
        step: parameters.length2.step,
        value: parameters.length2.defaultValue,
      });

      setAttributes(document.getElementById("mass1Slider"), {
        min: parameters.mass1.min,
        max: parameters.mass1.max,
        step: parameters.mass1.step,
        value: parameters.mass1.defaultValue,
      });

      setAttributes(document.getElementById("mass2Slider"), {
        min: parameters.mass2.min,
        max: parameters.mass2.max,
        step: parameters.mass2.step,
        value: parameters.mass2.defaultValue,
      });

      setAttributes(document.getElementById("speedSlider"), {
        min: parameters.mass2.min,
        max: parameters.mass2.max,
        step: parameters.mass2.step,
        value: parameters.mass2.defaultValue,
      });

    </script>
    <button id="resetButton">Reset</button>
    <script src="script.js"></script>
    <p>Here is a simple simulation of a double pendulum, with the goal of demonstrating chaos. </p>
    <p>If you encounter any unexpected behavior, use the reset button or refresh the page. </p>
    <p>Check out some of my other work: <a href ="https://qayyumayaan.github.io/chess-bot">Chess Bot</a>, <a href ="https://qayyumayaan.github.io/sudoku-solver">Sudoku Solver</a>, <a href="https://qayyumayaan.github.io/webgpu/">Conway's Game of Life in WebGPU</a>.</p>
  </body>
</html>
