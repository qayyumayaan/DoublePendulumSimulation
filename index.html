<!DOCTYPE html>
<html>
  <head>
    <title>Double Pendulum Simulation</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div>
      <label for="theta1Slider">Theta 1:</label>
      <input type="range" id="theta1Slider" min="0" max="360" step="1" value="90">
    </div>
    <div>
      <label for="theta2Slider">Theta 2:</label>
      <input type="range" id="theta2Slider" min="0" max="360" step="1" value="90">
    </div>
    <div>
      <label for="omega1Slider">Omega 1:</label>
      <input type="range" id="omega1Slider" min="-10" max="10" step="0.1" value="0">
    </div>
    <div>
      <label for="omega2Slider">Omega 2:</label>
      <input type="range" id="omega2Slider" min="-10" max="10" step="0.1" value="0">
    </div>
    <div>
      <label for="length1Slider">Length 1:</label>
      <input type="range" id="length1Slider" min="100" max="300" step="1" value="200">
    </div>
    <div>
      <label for="length2Slider">Length 2:</label>
      <input type="range" id="length2Slider" min="100" max="300" step="1" value="200">
    </div>
    <div>
      <label for="mass1Slider">Mass 1:</label>
      <input type="range" id="mass1Slider" min="10" max="50" step="1" value="20">
    </div>
    <div>
      <label for="mass2Slider">Mass 2:</label>
      <input type="range" id="mass2Slider" min="10" max="50" step="1" value="20">
    </div>
    <button id="resetButton">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
